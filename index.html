<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Animated Christmas Card</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle at top, #0a2a43, #000814);
  overflow: hidden;
  font-family: "Segoe UI", Arial, sans-serif;
}

/* Snowflakes */
.snow {
  position: fixed;
  top: -10px;
  width: 6px;
  height: 6px;
  background: white;
  border-radius: 50%;
  opacity: 0.9;
  animation: fall linear infinite;
}

@keyframes fall {
  to {
    transform: translateY(110vh);
  }
}

/* Card */
.card {
  position: absolute;
  inset: 0;
  margin: auto;
  width: 320px;
  height: 420px;
  background: linear-gradient(145deg, #b11226, #7a0b1a);
  border-radius: 18px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.6);
  display: flex;
  align-items: center;
  justify-content: center;
  animation: float 4s ease-in-out infinite;
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-18px); }
}

.card-inner {
  text-align: center;
  color: #fff;
  padding: 20px;
}

.tree {
  font-size: 90px;
  animation: glow 2s infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 10px #00ffcc; }
  to { text-shadow: 0 0 30px #00ffcc; }
}

.title {
  margin-top: 20px;
  font-size: 26px;
  letter-spacing: 2px;
}

.subtitle {
  margin-top: 10px;
  font-size: 15px;
  opacity: 0.9;
}
</style>
</head>

<body>

<div class="card">
  <div class="card-inner">
    <div class="tree">ðŸŽ„</div>
    <div class="title">Merry Christmas</div>
    <div class="subtitle">and Happy New Year</div>
  </div>
</div>

<script>
const snowCount = 140;

for (let i = 0; i < snowCount; i++) {
  const snow = document.createElement("div");
  snow.className = "snow";
  snow.style.left = Math.random() * 100 + "vw";
  snow.style.animationDuration = (Math.random() * 6 + 4) + "s";
  snow.style.opacity = Math.random();
  snow.style.transform = `scale(${Math.random()})`;
  document.body.appendChild(snow);
}
</script>

</body>
</html>
