<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gift Box Card</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #0a2a43, #000814);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

/* Box container */
.box {
  width: 300px;
  height: 200px;
  position: relative;
  perspective: 1200px;
  cursor: pointer;
}

/* Box base */
.box-base {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 140px;
  background: linear-gradient(145deg, #b11226, #7a0b1a);
  border-radius: 0 0 14px 14px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.6);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
  font-size: 22px;
  z-index: 1;
}

/* Lid */
.box-lid {
  position: absolute;
  top: 0;
  width: 100%;
  height: 80px;
  background: linear-gradient(145deg, #d4142a, #9c0e1e);
  border-radius: 14px 14px 0 0;
  transform-origin: top center;
  transition: transform 1s ease;
  box-shadow: 0 10px 20px rgba(0,0,0,0.5);
  z-index: 2;
}

/* Open state */
.box.open .box-lid {
  transform: rotateX(-120deg);
}

/* Inside message */
.inside-text {
  position: absolute;
  bottom: 40px;
  width: 100%;
  text-align: center;
  color: #fff;
  font-size: 18px;
  opacity: 0;
  transition: opacity 1s ease;
}

.box.open .inside-text {
  opacity: 1;
}

/* Gifts */
.gift {
  position: absolute;
  bottom: 80px;
  left: 50%;
  font-size: 32px;
  transform: translateX(-50%);
  pointer-events: none;
  animation: pop 2.8s ease-out forwards;
}

@keyframes pop {
  0% {
    transform: translate(-50%, 40px) scale(0.3);
    opacity: 0;
  }
  30% {
    opacity: 1;
    transform: translate(-50%, -40px) scale(1);
  }
  100% {
    transform: translate(
      calc(-50% + var(--x)),
      calc(-300px + var(--y))
    ) rotate(360deg);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="box" id="box">
  <div class="box-lid"></div>
  <div class="box-base">
    Click to Open ğŸ„
  </div>
  <div class="inside-text">
    Merry Christmas Minisha sanğŸ
  </div>
</div>

<script>
const box = document.getElementById("box");
let opened = false;

box.addEventListener("click", () => {
  if (opened) return;
  opened = true;
  box.classList.add("open");
  releaseGifts();
});

function releaseGifts() {
  const emojis = ["ğŸ","ğŸ„","â­","â„ï¸","ğŸ¬","ğŸ§¸"];

  for (let i = 0; i < 30; i++) {
    const gift = document.createElement("div");
    gift.className = "gift";
    gift.textContent = emojis[Math.floor(Math.random() * emojis.length)];

    gift.style.setProperty("--x", `${(Math.random() - 0.5) * 500}px`);
    gift.style.setProperty("--y", `${Math.random() * 200}px`);

    document.body.appendChild(gift);

    setTimeout(() => gift.remove(), 2800);
  }
}
</script>

</body>
</html>
